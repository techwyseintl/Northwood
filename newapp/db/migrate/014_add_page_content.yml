- !ruby/object:Page
  attributes: 
    html: "<p>Northwood Mortgage Ltd. is one of the <span class=\"caps\">GTA</span>\xE2\x80\x99s largest brokerage firms. We provide unmatched mortgage funding and investment services.</p>\n\n\n\
      \t<p>Whether you need a mortgage for your home or for a commercial property; whatever your personal circumstances may be, Northwood Mortgage can help.</p>\n\n\n\
      \t<p>Northwood Mortgage prides itself on being able to help you finance your home or business property when others cannot.</p>\n\n\n\
      \t<p>Each year, we loan approximately half a billion dollars to homeowners as well as industrial and commercial businesses.</p>\n\n\n\
      \t<p>Our well-established relationships with over 100 moneylenders &#8211; including Canada\xE2\x80\x99s four major banks &#8211; allows us to guarantee you the best possible mortgage rates.</p>\n\n\n\
      \t<p>With our full range of services, we offer one-stop shop mortgage and financing solutions to fulfill all your lending requirements.</p>\n\n\n\
      \t<p>Contact us directly to learn more about how we can help you.</p>"
    name: Home Page
