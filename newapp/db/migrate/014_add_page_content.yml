      		<li>raw land</li>
      		<li>institutional and specialty properties</li>
      		<li>land servicing and development</li>
      		<li>Apartment buildings (from fourplex to high rise)</li>
      	</ul>
    
    
      	<p>Northwood Mortgage provides you with a high level of savings and service levels that are second to none.</p>
    
    
      	<p>Contact our commercial and industrial specialist Steve Kates and speak to him about how we can help you.</p>
    
    
      	<p>Steve Kates, VP: (416) 969-8130 Ext. 233 steve@northwoodmortgage.com</p>
