    html: "<p>Northwood Mortgages was established over 16 years ago and is now one of the <span class=\"caps\">GTA</span>\xE2\x80\x99s top mortgage brokerage firms.</p>\n\n\n\
      \t<p>Our plans are exciting and we&#8217;re always looking to recruit talented and self-motivated individuals to share our vision and help take our business forward. As a member of our team you will receive all the training and support you need to help become an expert in the mortgage field. We are committed to developing you into a top performer &#8211; the future growth and success of our company depends on it.</p>\n\n\n\
      \t<p>To learn more about Northwood Mortgage Ltd., send us an email. We promise to respond by sending you information to help you learn more about us and decide if the mortgage brokerage world is right for you.</p>"
    name: Careers
