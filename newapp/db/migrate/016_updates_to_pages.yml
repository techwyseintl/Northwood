- !ruby/object:Page
  attributes: 
    html: "<p>At Northwood Mortgage we take the time to listen to your needs and look at the whole picture to approve your first mortgage. This includes situations that fall outside traditional lending categories and include:</p>\n\n\n\
      \t<ul>\n\
      \t<li>Self-employed </li>\n\
      \t\t<li>Non-income verifiers</li>\n\
      \t\t<li>Credit issues</li>\n\
      \t\t<li>Financial distress situations</li>\n\
      \t\t<li>New immigrants</li>\n\
      \t</ul>\n\n\n\
      \t<p>We recognize that each one of our clients has individual needs, and our products and services reflect this.</p>\n\n\n\
      Whether you are taking on your first or second mortgage, Northwood Mortgage offers a number of services to help you:\n\
      \t<ul>\n\
      \t<li>consolidate your debts to improve cash flow;</li>\n\
      \t\t<li>turn your home equity into cash when you need it most (home repairs and renovations, education financing, special events like vacations and weddings);</li>\n\
      \t\t<li>earn a return on your home equity through investments.</li>\n\
      \t</ul>\n\n\n\
      And our commitment to you is to find the best: \n\
      \t<ul>\n\
      \t<li>prime mortgages well below posted rates;</li>\n\
      \t\t<li>construction and bridge financing;</li>\n\
      \t\t<li>high ratio second and third mortgages;</li>\n\
      \t\t<li>financing, up to 104% loan-to-value.</li>\n\
      \t</ul>\n\n\n\
      \t<p>We aim to provide you with a high level of tangible savings. We do this by developing well-established relationships with many of Canada\xE2\x80\x99s most stable and respected Financial Service companies. This gives you access to an extensive and professional range of products and services.</p>\n\n\n\
      \t<p>To learn more about how Northwood Mortgage Ltd. can help you, contact us at info@northwoodmortgage.com or 1-888-257-8130.</p>"
    name: Mortgage Solutions - Residential
