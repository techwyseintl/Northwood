    html: "<p>&#8220;Thank you so much for the time and effort you have taken to ensure the financial well-being for our family. We have been witness to the pride and dedication you show in your work first-hand; a rare quality it seems in client service these days! It&#8217;s safe to say you can consider us clients for life! Thanks again,&#8221;</p>\n\n\n\
      \t<p class=\"signature\">J&amp;T H</p>\n\n\n\
      \t<p>&#8220;Aaron on behalf of myself and my family, I would like to thank you for all of your hard work and support. You are a miracle worker-that&#8217;s for sure. The peace of mind that I have knowing that my family is protected, cannot be expressed in words.&#8221;</p>\n\n\n\
      \t<p class=\"signature\">P,G and D</p>\n\n\n\
      \t<p>&#8220;It was a pleasure doing business with you. You were so informative and a joy to deal with. When our other mortgage is up for renewal we will definately send the business your way. You made this, otherwise stressful undertaking an absolute delight. Thank you from the bottom of our hearts, we feel like family.&#8221;</p>\n\n\n\
      \t<p class=\"signature\">H.B.</p>\n\n\n\
      \t<p>&#8220;Buying your first home can be an exciting, but overwhelming experience. Having professional and reliable support can make the process much easier. Having Mark as our Mortgage Specialist was and still continues to be a very positive experience. Mark proved himself to be responsible, supportive, and reassuring during such a stressful time. He still today shows himself to be personable and accommodating. The rapport we have developed with Mark shows his caring and reliable character. Together his hard working constitution and his friendly manner have made him someone we would definitely recommend to others. When looking for a Mortgage Specialist, Mark Bignell is someone you can trust implicitly to make the process of buying a home a happy, stress free one.&#8221;</p>\n\n\n\
      \t<p class=\"signature\">Krista H. and Matthew G.</p>\n\n\n\
      \t<p>&#8220;The people at Northwood are very friendly and they gave us prompt efficient service. Everything was upfront with no surprises. S.A was a pleasure to deal with. We will gladly recommend this mortgage company to anyone seeking a mortgage.&#8221;</p>\n\n\n\
      \t<p class=\"signature\">S.A</p>\n\n\n\
      \t<p>&#8220;I want to send this email to let you know that I am very pleased with the service that I am getting from your company, from the moment in which I contacted Northwood. Mr. James Gravelle has been extremely helpful. He has been always available to answer all my questions in a timely way, and his professional advice has been accurate and effective. Thank you very much,&#8221;</p>\n\n\n\
      \t<p class=\"signature\">A. C.</p>\n\n\n\
      \t<p>&#8220;To Whom It May Concern: My husband and I are in our mid 40\xE2\x80\x99s and putting two kids through university so in order to improve our cash flow we decided to get some advice on what to do as we had refinanced 4 years ago. I called Northwood Mortgage and spoke to Mark Bignell, briefed him on the situation and what our goals were and he then came to our home a few days later with a few ideas for us to best fir our needs. I found him extremely helpful in letting us <span class=\"caps\">SEE</span> how we could meet our goal in an effective manner and also in a feasible one. He researched all the options that would be available to us leaving us satisfied with the option we chose. We never felt pushed or uncomfortable with our decision and I know that he won\xE2\x80\x99t be one of these brokers who closes the deal and gets lost; I know he will follow us through and will be available for our questions down the road. I highly recommend him for his extensive knowledge and excellent customer service.&#8221;</p>\n\n\n\
      \t<p class=\"signature\">Olympia S</p>"
