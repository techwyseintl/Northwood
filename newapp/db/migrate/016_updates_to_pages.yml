- !ruby/object:Page
  attributes: 
    html: "<p>As a home owner, your mortgage is the most important tool that allows you to own and keep your home.  With mortgage life insurance, you can protect your family against unforeseen tragedy.  This important insurance coverage will pay-down or pay-off the mortgage in event of a death or long-term disability.</p>\n\n\n\
      \t<p>We offer the following programs including:</p>\n\n\n\
      \t<ul>\n\
      \t<li>Mortgage Life Insurance</li>\n\
      \t\t<li>Mortgage Disability Insurance</li>\n\
      \t\t<li>Mortgage Critical Illness Protection</li>\n\
      \t</ul>\n\n\n\
      \t<p>Some of the highlights of our programs include:</p>\n\n\n\
      \t<ol>\n\
      \t<li>No medicals or bodily fluids required for certain products</li>\n\
      \t\t<li>Fast, Guaranteed Issue products</li>\n\
      \t\t<li>Disability coverage that can help make loan payments </li>\n\
      \t\t<li>Return of Premium Products that refund all paid premiums.</li>\n\
      \t\t<li>Guaranteed Premiums rates \xE2\x80\x93 they don\xE2\x80\x99t increase with age.</li>\n\
      \t\t<li>Portable insurance that goes from mortgage to mortgage, house to house</li>\n\
      \t</ol>\n\n\n\
      \t<p>To Receive Your Free No Obligation Quotation, please call John Klotz at 416-969-8130 ext. 230</p>\n\n\n\
      \t<h2><span class=\"caps\">FAQ</span></h2>\n\n\n\
      \t<h3>Why do I need Mortgage Insurance Protection?</h3>\n\n\n\
      \t<p>Your mortgage may be a new financial obligation you did not have when you acquired your existing life insurance, so you may not have enough benefit to pay off the mortgage in a case of disability, critical illness or death.</p>\n\n\n\
      \t<p>In addition, work disability protection typically covers 50-70% or less of your gross income. Will half of your salary cover your annual bills?</p>\n\n\n\
      \t<h3>Do I need Mortgage Insurance coverage if I already have coverage from my employer?</h3>\n\n\n\
      \t<p>Work benefits are great, but they are controlled by your employer and end when you leave your job, regardless of the reason. Do you know how much protection your employer provides? Would it pay-off your family&#8217;s debt and home mortgage if you died? If not, Northwood Mortgage Life is your answer.</p>\n\n\n\
      \t<h3>Couldn&#8217;t my estate just sell my assets if I die?</h3>\n\n\n\
      \t<p>Yes, your estate could liquidate your assets, but how much are they worth? If your family sold everything you own would they make that much? For most of us, our estates are not that valuable and few people have those dollars in the bank.</p>\n\n\n\
      \t<p>Mortgage Life Insurance and Disability Insurance Policies offer living benefits to make your mortgage payment in case of disability and critical illness. In addition, it is possible to get all your money back at the end of the policy.</p>\n\n\n\
      \t<h3>Is a medical exam required to apply for coverage?</h3>\n\n\n\
      \t<p>There are many policies out there that do not require a medical exam.  Based on the answers you provide regarding the policy&#8217;s health questions, the carriers may only require additional information from your doctor.</p>\n\n\n\
      \t<h3>If I&#8217;m turned down, can my spouse still get coverage?</h3>\n\n\n\
      \t<p>Yes they can. Many policies have insurability and underwriting guidelines that are broad and liberal. However, some applicants may be declined. If that happens, you and your spouse may apply for separate policies</p>\n\n\n\
      \t<h3>Does the Mortgage Insurance premium increase as the mortgagor ages?</h3>\n\n\n\
      \t<p>With many of our programs, the premiums stay the same as you get older.</p>\n\n\n\
      \t<h3>How do Mortgage Insurance premiums get paid?</h3>\n\n\n\
      \t<p>Northwood Mortgage Life offers many payment options and our agents will explain them to you in detail. They may include credit card, electronic deposits or other suitable methods</p>\n\n\n\
      \t<h3>When does Mortgage Insurance coverage become effective?</h3>\n\n\n\
      \t<p>With Mortgage Insurance in most cases, right away, but your Northwood Mortgage Life Insurance agent always makes sure you understand any special conditions that apply.</p>\n\n\n\
      \t<p><em>Conditional Receipt: A receipt given for premium payment accompanying an application for insurance. If the application is approved as applied for, the coverage is effective on the later of the date of prepayment or the date on which the last of the underwriting requirements, such as medical examination, has been received by the insurance company. A conditional receipt for premiums paid upon application may protect the proposed insured from changes in health occurring after the application and funds have been submitted to the insurance company.</em></p>\n\n\n\
      \t<h3>When does Mortgage disability insurance coverage terminate?</h3>\n\n\n\
      \t<p>Mortgage Insurance coverage remains in force until the policy term ends or until you reach age 65. (If your spouse is also covered and is younger than 65, your spouse coverage remains in effect until he/she turns 65.)\n\
      %p All Mortgage Insurance coverage stops if you discontinue premium payments or if you request termination of your policy.</p>\n\n\n\
      \t<h3>Who is the beneficiary of my Mortgage</h3>\n\n\n\
      \t<p>Mortgage Insurance proceeds are paid to the beneficiary you designate. This allows your family to pay the mortgage and other bills as needed.</p>"
    name: Northwood Mortgage Life
