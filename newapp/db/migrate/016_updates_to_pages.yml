    html: "<p>Established in 1990, Northwood Mortgage Ltd. is one of the largest brokerages in the <span class=\"caps\">GTA</span>. With a staff of over 155 professionals, we offer only the highest quality services and products to our customers, lenders and investors alike.</p>\n\n\n\
      \t<p>As mortgage specialists, we have unmatched abilities to underwrite, place and fund residential prime and sub-prime mortgages. As a Northwood Mortgage customer, this means that when other companies say no to lending, we look to find a way to say yes.</p>\n\n\n\
      \t<p>We are also experts in commercial, industrial or investment mortgage placements and are leaders in credit recovery refinancing. For you, this means Northwood Mortgage works with you to help you get back what you are owed.</p>\n\n\n\
      \t<p>Northwood Mortgage Ltd. and all of our managers and agents are members of The Canadian Institute of Mortgage Brokers and Lenders (CIMBL), and subscribe to its by-Laws, code of ethics and standards of professional practice (CIMBL boasts most of Canada\xE2\x80\x99s institutional lenders, including major chartered banks, as its members).  We are also proud to be a part of the Independent Mortgage Brokers Association.</p>"
